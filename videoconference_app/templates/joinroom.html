<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<title>Login & Registration Form | CoderGirl</title>-->
    <!---Tailwind CSS CDN--->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Your custom styles can go here if needed */
    </style>
</head>

<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <div class="w-full max-w-xs">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="{% url 'join_room' %}" method="POST">
              {% csrf_token %}
                <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">Join Room</h1>
                <div class="mb-4">
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="roomID" type="text" placeholder="Enter room ID" name="roomID">
                </div>
                <div class="flex items-center justify-center">
                    <input type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full transition duration-300" value="Join">
                </div>
                <center>
                    {% if success %}
                    <p style="color: green;"><b>{{ success }}</b></p>
                    {% endif %}
                    {% if error %}
                    <p style="color: red;">{{ error }}</p>
                    {% endif %}
                </center>
            </form>
        </div>
    </div>
</body>

</html>
