    <script>
        let recorder;
        let isRecording = false;
        function toggleRecording() {
            if (!isRecording) {
                startRecording();
                document.getElementById('recordButton').innerText = 'Stop Recording';
            } else {
                stopRecording();
                document.getElementById('recordButton').innerText = 'Start Recording';
            }
            isRecording = !isRecording;
        }

        function startRecording() {
            navigator.mediaDevices.getDisplayMedia({  video: true, audio: true })
                .then(screenStream => {
                    stream = screenStream;
                    recorder = new MediaRecorder(screenStream);
                    let recordedChunks = [];

                    recorder.ondataavailable = event => {
                        recordedChunks.push(event.data);
                    };

                    recorder.onstop = () => {
                        let recordedBlob = new Blob(recordedChunks, { type: 'video/webm' });
                        sendRecordingData(recordedBlob);
                    };

                    recorder.start();
                })
                .catch(error => {
                    console.error('Error capturing screen:', error);
                });
        }

        function stopRecording() {
            if (recorder && recorder.state !== 'inactive') {
                recorder.stop();
                stream.getTracks().forEach(track => track.stop());
            }
        }

        function sendRecordingData(recordedBlob) {
            // Sending data to Django using fetch
            let formData = new FormData();
            formData.append('recordedData', recordedBlob);

            fetch('/record-meeting', {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    console.log('Recording saved successfully!');
                    // Handle success, if needed
                } else {
                    console.error('Error saving recording:', data.error);
                    // Handle failure, if needed
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
